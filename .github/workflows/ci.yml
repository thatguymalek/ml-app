name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Run linter (flake8)
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      # 5. Run tests with pytest and generate results
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --junit-xml=test-results.xml
      
      # 6. Upload test results as artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
          retention-days: 30
      
      # 7. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ml-app:${{ github.sha }} .
          docker save ml-app:${{ github.sha }} -o ml-app-image.tar
      
      # 8. Upload Docker image as artifact
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ml-app-image.tar
          retention-days: 7
          compression-level: 0  # Docker images are already compressed
